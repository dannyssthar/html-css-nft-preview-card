<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="image" src="images/image-equilibrium.jpg" alt="etthereum" />
      <h1>Equilibrium #3429</h1>
      <p class="equilibrium" >Our Equilibrium collection promotes balance and calm.</p>
      <div class="mini">
        <p class="eth"><img src="images/icon-ethereum.svg" /> 0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" /> 3 days left</p>
      </div>
      <div class="foot">
      <img class="avatar" src="images/image-avatar.png"> 
      <p class="henry">Creation of <span>DECEE</span>
    </div>
  </body>
</html>
